<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MKF Prescriptions</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Extra styles for the symptom buttons */
    #symptom-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .symptom-btn {
      flex: 1 1 45%;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--cyan);
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: 0.25s;
      text-align: center;
      font-weight: 500;
      box-shadow: 0 0 8px rgba(0,255,209,0.15);
    }

    .symptom-btn:hover {
      background: rgba(0,255,209,0.1);
      box-shadow: 0 0 12px rgba(0,255,209,0.35);
    }

    .symptom-btn.active {
      background: linear-gradient(180deg, var(--accent), #ff2a8a);
      color: white;
      border: none;
      box-shadow: 0 0 14px rgba(255,0,102,0.6);
    }

    #output {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MKF Prescriptions</h1>
      <p class="muted">Select your symptoms to get a proper medicine recommendation</p>
    </header>

    <!-- Buttons Section -->
    <div id="symptom-buttons"></div>

    <!-- Output Section -->
    <div id="output"></div>

    <p class="disclaimer">⚠️ This tool is for guidance only. Consult a doctor for serious conditions.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
