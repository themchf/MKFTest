<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MKF Prescriptions</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add minimal fallback styling if style.css doesn’t include it */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .muted {
      color: #666;
      font-size: 14px;
    }
    #symptom-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 25px 0;
    }
    .symptom-btn {
      background: #e0e0e0;
      border: none;
      padding: 10px 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }
    .symptom-btn.active {
      background: #28a745;
      color: white;
    }
    button#analyze-btn {
      display: block;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      margin: 0 auto 20px auto;
      cursor: pointer;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
    }
    .result {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 10px rgba(0,0,0,0.1);
    }
    .warning {
      color: red;
      font-weight: bold;
    }
    .disclaimer {
      text-align: center;
      color: #888;
      font-size: 13px;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MKF Prescriptions</h1>
      <p class="muted">Select your symptoms and get the recommended medicine</p>
    </header>

    <!-- Buttons for Symptoms -->
    <div id="symptom-buttons"></div>

    <!-- Analyze Button -->
    <button id="analyze-btn" onclick="analyze()">Analyze</button>

    <!-- Results -->
    <div id="output"></div>

    <p class="disclaimer">⚠️ This tool is for guidance only. Consult a doctor for any serious conditions.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
